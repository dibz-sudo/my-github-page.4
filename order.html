<!DOCTYPE html>
<html>
<head>
    <title>Order | Dibz Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Place Your Order</h1>
</header>

<section>
    <form id="orderForm">
        <input type="text" placeholder="Full Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <select>
            <option>LED Strip Lights</option>
            <option>LED Bulb</option>
            <option>Vape Device</option>
        </select>
        <input type="number" placeholder="Quantity" min="1">
        <button type="submit">Submit Order</button>
    </form>
    <div id="thankYouMessage" style="display:none;">
        <h2>Thank you!</h2>
      <p>We really appreciate your order. Your product is on it's way!</p>  
    </div>
</section>
<script>
document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload
    this.style.display = 'none'; // hide form
    document.getElementById('thankYouMessage').style.display = 'block'; // show message
});
</script>
</body>
</html>
